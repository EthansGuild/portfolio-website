<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <style>
            /* global variables */
            :root {
                --navFont: "Montserrat", serif;
                --navFontSize: 17px;
                --headerFont: ;
                --headerFontSize: ;
                --pFont: ;
                --pFontSize: ;


                --lightModeForeground: url("circuitboard.png");
                --lightModeBG: rgb(245, 245, 245);
                --lightModeMouseGreen: rgb(200, 245, 200);
                --lightModeMouseRed: rgb(245,200,200);
                --lightModeMouseBlue: rgb(200,200,255);
                --lightModeMouseGray: rgb(229, 229, 229);
                --lightModeAccent: #ccc;
                --lightModeGlow: rgba(0,0,0,.1);
                --lightModeText: #555;
                --lightModeTextHover: #999;
                --lightModeTextSelected: black;

                --darkModeForeground: url("circuitboardDARK.png");
                --darkModeBG: rgb(12,12,12);
                --darkModeMouseGreen: rgb(12,30,12);
                --darkModeMouseRed: rgb(50,12,12);
                --darkModeMouseBlue: rgb(12,12,50);
                --darkModeMouseGray: rgba(30,30,30,1);
                --darkModeAccent: #333;
                --darkModeGlow: rgba(255,255,255,.1);
                --darkModeText: #999;
                --darkModeTextHover: #555;
                --darkModeTextSelected: white;

                /* use light mode by default */
                --curModeForeground: var(--lightModeForeground);
                --curModeBG: var(--lightModeBG);
                --curModeMouseGreen: var(--lightModeMouseGreen);
                --curModeMouseRed: var(--lightModeMouseRed);
                --curModeMouseBlue: var(--lightModeMouseBlue);
                --curModeMouseYellow: var(--lightModeMouseGray);
                --curModeAccent: var(--lightModeAccent);
                --curModeGlow: var(--lightModeGlow);
                --curModeText: var(--lightModeText);
                --curModeTextHover: var(--lightModeTextHover);
                --curModeTextSelected: var(--lightModeTextSelected);
                
                /* gradients are centered until JS updates it */
                --mouseX: 50%;
                --mouseY: 50%;
            }

            #darkModeToggle {
                display: none;
            }

            /* remove margin (outside) and padding (inside) on everything */
            * {
                margin: 0;
                padding: 0;
            }

            h1 {
                color: var(--curModeText);
            }

            p {
                color: var(--curModeText);
            }

            nav ul {
                list-style-type: none;
                min-height: 60px;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            body {
                height: 100%;
                width: 100%;
            }

            body div {
                width: clamp(250px, 80%, 800px);
                margin: 50px auto 0 auto;
                padding: 20px;

                border-radius: 10px;
            }

            .glow {
                filter: drop-shadow(0 0 5px var(--curModeGlow));
            }

            .clickable {
                display: inline-block;
                padding: 14px 20px;
                text-align: center;
                text-shadow : 0 0 5px var(--curModeBG), 0 0 5px var(--curModeBG),
                              0 0 10px var(--curModeBG), 0 0 10px var(--curModeBG),
                              0 0 20px var(--curModeBG), 0 0 20px var(--curModeBG);

                font-family: var(--navFont);
                font-weight: 800;
                font-size: var(--navFontSize);
                text-decoration: none;
                color: var(--curModeText);
            }

            .clickable:hover {
                color: var(--curModeTextHover);
            }
        
            .clickable[active="1"] {
                color: var(--curModeTextSelected);
            }

            .clickable:hover[active="1"] {
                color: var(--curModeTextHover);
            }
            
            .scrollGreen {
                background:
                    /* top layer */
                    var(--curModeForeground),
                    
                    radial-gradient(
                        circle 500px at var(--mouseX) var(--mouseY),
                        var(--curModeMouseGreen),
                        rgba(0,255,0,0)
                    ),
                    
                    var(--curModeBG);
                    /* bottom layer */
                
                background-repeat: repeat, no-repeat;
                min-height: 100vh;

                animation: scrollBGGreen 50s linear infinite;
            }

            .scrollRed {
                background:
                    /* top layer */
                    var(--curModeForeground),
                    
                    radial-gradient(
                        circle 500px at var(--mouseX) var(--mouseY),
                        var(--curModeMouseRed),
                        rgba(255,0,0,0)
                    ),
                    
                    var(--curModeBG);
                    /* bottom layer */
                
                background-repeat: repeat, no-repeat;
                border-bottom: 2px solid var(--curModeAccent);
                
                animation: scrollBGRed 50s linear infinite;
            }

            .scrollBlue {
                background:
                    /* top layer */
                    var(--curModeForeground),
                    
                    radial-gradient(
                        circle 500px at var(--mouseX) var(--mouseY),
                        var(--curModeMouseBlue),
                        rgba(255,0,0,0)
                    ),
                    
                    var(--curModeBG);
                    /* bottom layer */
                
                background-repeat: repeat, no-repeat;
                border: 2px solid var(--curModeAccent);
                
                animation: scrollBGBlue 50s linear infinite;
            }

            .scrollGray {
                background:
                    /* top layer */
                    var(--curModeForeground),
                    
                    radial-gradient(
                        circle 500px at var(--mouseX) var(--mouseY),
                        var(--curModeMouseYellow),
                        rgba(255,0,0,0)
                    ),
                    
                    var(--curModeBG);
                    /* bottom layer */
                
                background-repeat: repeat, no-repeat;
                border: 2px solid var(--curModeAccent);
                
                animation: scrollBGYellow 50s linear infinite;
            }

            @keyframes scrollBGGreen {
                0% {
                    background-position: 0px 0px, 0 0, 0 0;
                }
                100% {
                    /* only move the mask (i.e. top layer) */
                    background-position: -1000px -1000px, 0 0, 0 0;
                }
            }

            @keyframes scrollBGRed {
                0% {
                    background-position: 0px 0px, 0 0, 0 0;
                }
                100% {
                    /* only move the mask (i.e. top layer) */
                    background-position: 1000px 1000px, 0 0, 0 0;
                }
            }

            @keyframes scrollBGBlue {
                0% {
                    background-position: 0px 0px, 0 0, 0 0;
                }
                100% {
                    /* only move the mask (i.e. top layer) */
                    background-position: 1000px -1000px, 0 0, 0 0;
                }
            }

            @keyframes scrollBGYellow {
                0% {
                    background-position: 0px 0px, 0 0, 0 0;
                }
                100% {
                    /* only move the mask (i.e. top layer) */
                    background-position: -1000px 1000px, 0 0, 0 0;
                }
            }
        </style>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const cssGlobals = document.documentElement.style;
                const darkModeLabel = document.querySelector('label[for="darkModeToggle"]');
                const darkModeToggle = document.getElementById('darkModeToggle');

                // get mouse position
                document.addEventListener('mousemove', (e) => {
                    const scrollElements = document.querySelectorAll('[class*="scroll"]');

                    scrollElements.forEach((element) => {
                        const rect = element.getBoundingClientRect();

                        // Calculate relative mouse position for each element
                        const relativeX = e.clientX - rect.left;
                        const relativeY = e.clientY - rect.top;

                        // Update CSS variables for each element
                        element.style.setProperty('--mouseX', `${relativeX}px`);
                        element.style.setProperty('--mouseY', `${relativeY}px`);
                    });
                });

                // dark mode toggle button (hidden checkbox)
                darkModeToggle.addEventListener('change', () => {
                    if (darkModeToggle.checked) {
                        darkModeLabel.innerHTML = 'Light Mode';
                        cssGlobals.setProperty('--curModeForeground', 'var(--darkModeForeground)');
                        cssGlobals.setProperty('--curModeBG', 'var(--darkModeBG)');
                        cssGlobals.setProperty('--curModeMouseGreen', 'var(--darkModeMouseGreen)');
                        cssGlobals.setProperty('--curModeMouseRed', 'var(--darkModeMouseRed)');
                        cssGlobals.setProperty('--curModeMouseBlue', 'var(--darkModeMouseBlue)');
                        cssGlobals.setProperty('--curModeMouseYellow', 'var(--darkModeMouseGray)');
                        cssGlobals.setProperty('--curModeAccent', 'var(--darkModeAccent)');
                        cssGlobals.setProperty('--curModeGlow', 'var(--darkModeGlow)');
                        cssGlobals.setProperty('--curModeText', 'var(--darkModeText)');
                        cssGlobals.setProperty('--curModeTextHover', 'var(--darkModeTextHover)');
                        cssGlobals.setProperty('--curModeTextSelected', 'var(--darkModeTextSelected)');
                    } else {
                        darkModeLabel.innerHTML = 'Dark Mode';
                        cssGlobals.setProperty('--curModeForeground', 'var(--lightModeForeground)');
                        cssGlobals.setProperty('--curModeBG', 'var(--lightModeBG)');
                        cssGlobals.setProperty('--curModeMouseGreen', 'var(--lightModeMouseGreen)');
                        cssGlobals.setProperty('--curModeMouseRed', 'var(--lightModeMouseRed)');
                        cssGlobals.setProperty('--curModeMouseBlue', 'var(--lightModeMouseBlue)');
                        cssGlobals.setProperty('--curModeMouseYellow', 'var(--lightModeMouseGray)');
                        cssGlobals.setProperty('--curModeAccent', 'var(--lightModeAccent)');
                        cssGlobals.setProperty('--curModeGlow', 'var(--lightModeGlow)');
                        cssGlobals.setProperty('--curModeText', 'var(--lightModeText)');
                        cssGlobals.setProperty('--curModeTextHover', 'var(--lightModeTextHover)');
                        cssGlobals.setProperty('--curModeTextSelected', 'var(--lightModeTextSelected)');
                    }
                });
            });
        </script>
        <title>Ethan Battaglia</title>
    </head>
